
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>BWFUIFramework</title>
		<link rel="stylesheet" href="${rc.contextPath}/css/bootstrap.min.css" />
		<link rel="stylesheet" href="${rc.contextPath}/css/animate.min.css" />
		<script type="text/javascript" src="${rc.contextPath}/js/jquery.min.js" ></script>
		<script type="text/javascript" src="${rc.contextPath}/js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="${rc.contextPath}/js/wow.js" ></script>
		<link rel="stylesheet" href="${rc.contextPath}/css/global.css" />
		<script type="text/javascript" src="${rc.contextPath}/js/global.js" ></script>
	</head>
	<body>
			
			
			
			<div class="panel panel-default">
				<div class="panel-heading">
					<button onclick="history.back()" type="button" class="btn btn-default btn-back btn-sm"> 返 回 </button>&nbsp;&nbsp;
					公文详情
				</div>
				
				<div class="panel-body">				
					
						
						<table class="table table-bordered table-condensed table-hover table-responsive cbx-group">
							<!-- <thead>
								<tr>
								<th class="td-checkbox"><input type="checkbox" class="cbx-all"/></th>
								<th>表格标题</th>
								<th>表格标题</th>
								</tr>
							</thead> -->
							<tbody>
								<tr>									
									<td>公文编号</td>
									<td>${affair.affairId}</td>									
								</tr>
								<tr>									
									<td>公文类型</td>
									<td>${affair.affairModule.affairModuleName}</td>									
								</tr>
								<tr>									
									<td>申请人</td>
									<td>${affair.proposer.nickname}</td>									
								</tr>
								<tr>									
									<td>公文详情</td>
									<td>
										<form class="form-horizontal" role="form" disabled="disabled">
											${affair.affairData}
										</form>
									</td>									
								</tr>
								
								<tr>									
									<td>审批意见</td>
									<td>
										<form action="${rc.contextPath}/affair/doPropose" method="post" class="form-inline" role="form">
										  <#list affair.affairChains as chain>
										  <#if chain.affairChainStatus=1>
										  <input type="hidden" name="affairChainId" value="${chain.affairChainId}" />
										  </#if>
										  </#list>
										  <div class="form-group">
										    <label class="sr-only" for="name">名称</label>
										    <input name="affairChainComment" type="text" class="form-control"  placeholder="请输入审批意见">
										  </div>
										  <input name="propose" type="submit" class="btn btn-success" value="同意">
										  <input name="propose" type="submit" class="btn btn-danger" value="驳回">
										</form>
									</td>									
								</tr>
								
								
								
							</tbody>
							<tfoot>
								
							</tfoot>
						</table>
						
						
					
				</div>
			</div>
			

		<div style="height: 80px;"></div>
	</body>
</html>
